<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Magnus & D1</title>
</head>

<body>
    <h1 style="text-align: center;">Cliquer sur le bouton correspondant pour copier les données puis collez-les sur la
        2ème ligne de la première
        feuille du classeur

    <table>
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Domicile</th>
                <th scope="col">Extérieur</th>

                <th scope="col">Durée</th>
                <th scope="col">Pénalité</th>
            </tr>
        </thead>
        <tbody>%DATA%</tbody>
    </table>

</html>
